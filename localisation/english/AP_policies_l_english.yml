 AP_education_stance_merged_encouraged_elite_desc:0 "$AP_education_stance_merged_encouraged_all_desc$"
 AP_education_stance_merged_vital_elite:0 "$AP_education_stance_merged_vital_all$"
 AP_education_stance_merged_vital_elite_desc:0 "$AP_education_stance_merged_vital_all_desc$"

# Conscription Policies
 AP_conscription_illegal_name:0 "$AP_conscription_illegal$"
 AP_conscription_illegal:0 "Volunteer Only"
 AP_conscription_illegal_desc:0 "We cannot conscript anyone even in war, but those that are willing are very determind alright.\n\n"
 AP_conscription_war_time_name:0 "$AP_conscription_war_time$"
 AP_conscription_war_time:0 "Conflict Conscription/Draft"
 AP_conscription_war_time_desc:0 "During periods of conflict we can enforce a draft on a planet with a planetry decision.\n\n§YGrants the abiltiy to use the $AP_conscription$ Planetary Decision while at war. Also allows the recruitment of $conscript_army_plural$ at any planet.§!\n\n"
 AP_conscription_mandatory_name:0 "$AP_conscription_mandatory$"
 AP_conscription_mandatory:0 "Mandatory Service"
 AP_conscription_mandatory_desc:0 "All allowed in our military must atleast serve a few tours of duty. Be it in support roles or actual combat.\n\n§YGrants the abiltiy to use the $AP_conscription$ Planetary Decision at any time. Also allows the recruitment of $conscript_army_plural$ at any planet.§!\n\n"
 
# Unemployment Policies
 AP_unemployment_no_aid:0 "No state support"
 AP_unemployment_no_aid_desc:0 "We see no reason to invest in something that may not even benefit us.\n\n"
 AP_unemployment_no_aid_name:0 "$AP_unemployment_no_aid$"
 AP_unemployment_aid:0 "Unemployment support"
 AP_unemployment_aid_desc:0 "The state sees that its people need work to be happy and pay taxes. Let us help them get back into society proper.\n\n"
 AP_unemployment_aid_name:0 "$AP_unemployment_aid$"
 AP_unemployment_shared_burden:0 "Full State-support"
 AP_unemployment_shared_burden_desc:0 "A worker not working is a danger. We should find work for these people as soon as possible.\n\n"
 AP_unemployment_shared_burden_name:0 "$AP_unemployment_shared_burden$"

# Religion policies
 AP_religion_banned:0 "All religions Banned"
 AP_religion_banned_desc:0 "Religions are an view on the world that not true we should not allow our people to accept these wild believes.\n\n"
 AP_religion_tolerated:0 "All religions Tolerated"
 AP_religion_tolerated_desc:0 "We see no reason to ban nor endorse these views.\n\n"
 AP_religion_endorsed:0 "Religion Endorsed"
 AP_religion_endorsed_desc:0 "The views of the religions of our people are worthy of protection.\n\n"
 AP_religion_enforced:0 "State-Religion"
 AP_religion_enforced_desc:0 "We are there gods. We demand there loyalty in all matter faith.\n\n"
 AP_religion_banned_name:0 "$AP_religion_banned$"
 AP_religion_tolerated_name:0 "$AP_religion_tolerated$"
 AP_religion_endorsed_name:0 "$AP_religion_endorsed$"
 AP_religion_enforced_name:0 "$AP_religion_enforced$"

# Weapons policies
 AP_weapons_law_government_only:0 "Government only"
 AP_weapons_law_government_only_name:0 "$AP_weapons_law_government_only$"
 AP_weapons_law_government_only_desc:0 "All weapons must be tightly controlled, They are a danger to our society and must be guarded from missuse.\n\n"
 AP_weapons_law_permit:0 "Basic Permit"
 AP_weapons_law_permit_name:0 "$AP_weapons_law_permit$"
 AP_weapons_law_permit_desc:0 "In theory anyone can own a weapon as long as you get tested to be worthy of it. As missuse is a grave crime.\n\n"
 AP_weapons_law_permit_easy:0 "Simple Permit"
 AP_weapons_law_permit_easy_name:0 "$AP_weapons_law_permit_easy"
 AP_weapons_law_permit_easy_desc:0 "While we officially check for who owns what weapon, in practice we are a lot more loose about this.\n\n"
 AP_weapons_law_free:0 "Free Ownership"
 AP_weapons_law_free_name:0 "$AP_weapons_law_free$"
 AP_weapons_law_free_desc:0 "To keep track of all the weapons in our empire is an impossible task. On top of that our culture demands we hold them close.\n\n"

# Tax law Policies
 AP_tax_policy_none_name:0 "$AP_tax_policy_none$"
 AP_tax_policy_none:0 "Tax: None"
 AP_tax_policy_none_desc:0 "We have no need for direct taxation, we can earn our funding through other means.\n\n"
 AP_tax_policy_flat_name:0 "$AP_tax_policy_flat$"
 AP_tax_policy_flat:0 "Tax: Flat amount"
 AP_tax_policy_flat_desc:0 "Everyone should contribute all should honour this simple contribution to the state.\n\n"
 AP_tax_policy_wealth_name:0 "$AP_tax_policy_wealth$"
 AP_tax_policy_wealth:0 "Tax: Wealth Adjusted"
 AP_tax_policy_wealth_desc:0 "The more wealth one has, the more they should pay. We should try and equalize the income from our people.\n\n"

 AP_tax_amount_none:0 "Tax: None"
 AP_tax_amount_none_desc:0 "There is no need to tax our people.\n\n"
 AP_tax_amount_flat_low_name:0 "$AP_tax_amount_flat_low$"
 AP_tax_amount_flat_low:0 "Flat Tax: Low"
 AP_tax_amount_flat_low_desc:0 "We need little in direct contribution from our populace. As such let us not burden them needlessly.\n\n"
 AP_tax_amount_flat_medium_name:0 "$AP_tax_amount_flat_medium$"
 AP_tax_amount_flat_medium:0 "Flat Tax: Medium"
 AP_tax_amount_flat_medium_desc:0 "We might need some material wealth to fund our operations, Yet it is not worth crippling our empire over.\n\n"
 AP_tax_amount_flat_high_name:0 "$AP_tax_amount_flat_high$"
 AP_tax_amount_flat_high:0 "Flat Tax: High"
 AP_tax_amount_flat_high_desc:0 "We need a lot of resources to keep the empire going. Simply put we take wealth to hopefully reinvest in our empire.\n\n"
 AP_tax_amount_wealth_low_name:0 "$AP_tax_amount_wealth_low$"
 AP_tax_amount_wealth_low:0 "Scaled Tax: Low"
 AP_tax_amount_wealth_low_desc:0 "$AP_tax_amount_flat_low_desc$"
 AP_tax_amount_wealth_medium_name:0 "$AP_tax_amount_wealth_medium$"
 AP_tax_amount_wealth_medium:0 "Scaled Tax: Medium"
 AP_tax_amount_wealth_medium_desc:0 "We should consider trying to get some wealth from the upper classes. The funding could aid us greatly in our future plans.\n\n"
 AP_tax_amount_wealth_high_name:0 "$AP_tax_amount_wealth_high$"
 AP_tax_amount_wealth_high:0 "Scaled Tax: High"
 AP_tax_amount_wealth_high_desc:0 "Turns out a very few individuals hold a sizable part of our nations total wealth. This should not stand, let us confescate that and redistribute it through-out our empire.\n\n"

# Trade laws
 AP_outer_trade_closed_name:0 "Import Laws: $AP_outer_trade_closed$"
 AP_outer_trade_closed:0 "Closed Trade"
 AP_outer_trade_closed_desc:0 "We see no need to interact directly with the commercial sectors of other empires. It simply is not worth the potential risks.\n\n"
 AP_outer_trade_minor_name:0 "Import Laws: $AP_outer_trade_minor$"
 AP_outer_trade_minor:0 "High Regulation"
 AP_outer_trade_minor_desc:0 "While trade with other empires can be worth our while we should be carefull not to risk any threats slipping into our empire.\n\n"
 AP_outer_trade_medium_name:0 "Import Laws: $AP_outer_trade_medium$"
 AP_outer_trade_medium:0 "Medium Regulation"
 AP_outer_trade_medium_desc:0 "Trade with other empires is an interesting door towards commercial gains, the question has however been raised as how we plan to protect our own commerce from unfair competition.\n\n"
 AP_outer_trade_high_name:0 "Import Laws: $AP_outer_trade_high$"
 AP_outer_trade_high:0 "Low Regulation"
 AP_outer_trade_high_desc:0 "Outwards trade is vital to our growth, yet we cannot ignore the risk of foreign entities trying to claim our economy or industries. To that end we should look out somewhat that our own industries hold sway in our empire.\n\n"
 AP_outer_trade_open_name:0 "Import Laws: $AP_outer_trade_open$"
 AP_outer_trade_open:0 "No Regulation"
 AP_outer_trade_open_desc:0 "There is no reason to hold back the flow of commerce, it is a growth lets our people reach new heights. While the increase in competition is a risk, the profit is great indeed.\n\n"

# Justice Policies
 AP_justice_mob:0 "Mob Rule"
 AP_justice_mob_name:0 "$AP_justice_mob$"
 AP_justice_mob_desc:0 "The masses should have the say in how criminals are treated, They are the voice of justice but we simply enforce the punishment.\n\n"
 AP_justice_local_officials:0 "Localized Justice"
 AP_justice_local_officials_name:0 "$AP_justice_local_officials$"
 AP_justice_local_officials_desc:0 "Local enforcement has in most cases the say in how to approach and sentence any criminal. The punishment is simply handled by the state.\n\n"
 AP_justice_regional_officials:0 "Regional Justice"
 AP_justice_regional_officials_name:0 "$AP_justice_regional_officials$"
 AP_justice_regional_officials_desc:0 "Regional rulers know the area best, to that end they are the one to sentence the criminals but then hand them over to the state once a sentence has been handed out.\n\n"
 AP_justice_state_officials:0 "State Justice"
 AP_justice_state_officials_name:0 "$AP_justice_state_officials$"
 AP_justice_state_officials_desc:0 "The state rules over all, there is no higher authority or autonamy. We judge, we sentance, we punish.\n\n"

# Gestalt Policies
 policy_AP_autonamy:0 "Autonomy"
 policy_AP_autonamy_desc:0 "The amount of free thinking granted to an 'individual' in our collective.\n"

 AP_autonamy_none_name:0 "$AP_autonamy_none$"
 AP_autonamy_none:0 "None"
 AP_autonamy_none_desc:0 "They serve the will of the mind. The mind speaks, they listen.\n\n"
 AP_autonamy_shackled_name:0 "$AP_autonamy_shackled$"
 AP_autonamy_shackled:0 "Shackled mind"
 AP_autonamy_shackled_desc:0 "While able to think free in some fields, there higher functions are limited to specific fields.\n\n"
 AP_autonamy_near_free_name:0 "$AP_autonamy_near_free$"
 AP_autonamy_near_free:0 "Loosely linked"
 AP_autonamy_near_free_desc:0 "While linked and being brought to comply, there minds have the capacity for free thought.\n\n"

 policy_AP_organic_recycling:0 "Handling waste matter"
 policy_AP_organic_recycling_desc:0 "We should ensure that we waste as little material or time to maxumize our potential.\n"

 AP_organic_recycling_none_name:0 "Waste handling: $AP_organic_recycling_none$"
 AP_organic_recycling_none:0 "No Recycling"
 AP_organic_recycling_none_desc:0 "We do not have reason to repurose organic matter left by our drones. It is waste of time.\n\n"
 AP_organic_recycling_some_name:0 "Waste handling: $AP_organic_recycling_some$"
 AP_organic_recycling_some:0 "Minor Recycling"
 AP_organic_recycling_some_desc:0 "While it takes some time the material available to us cannot be ignored.\n\n"
 AP_organic_recycling_complete_name:0 "Waste handling: $AP_organic_recycling_complete$"
 AP_organic_recycling_complete:0 "Large Scale only"
 AP_organic_recycling_complete_desc:0 "Any organic matter can and will be repurposed for the hive. We feed, we grow, we expand.\n\n"

 policy_AP_component_recycling:0 "Handling of scrap"
 policy_AP_component_recycling_desc:0 "Sometimes we leave material from ourselfs behind. We did not really have any direct reason to deal with it until now.\n"

 AP_component_recycling_none:0 "Priority: Zero"
 AP_component_recycling_none_desc:0 "We have more important matters to attent to then dealing with left over components.\n\n"
 AP_component_recycling_some:0 "Priority: Occasional Scrapping"
 AP_component_recycling_some_desc:0 "Some of these materials are definatly usefull for other drones. We can save the production cost in recourses by just using what we already have.\n\n"
 AP_component_recycling_complete:0 "Priority: Mass recycling"
 AP_component_recycling_complete_desc:0 "Materials already owned but unused should be used. Let us give purpose to what we already have.\n\n"

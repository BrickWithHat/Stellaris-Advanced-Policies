# policies
##########################################################################
 policy_AP_policy_panic:0 "£community_in_breach£National State"
 policy_AP_policy_panic_desc:0 "This is an emergency measure. This will activate the §Y$situation_AP_panic$§! Situation, which will come with its own §Gbuffs§! and §Rdebuffs§!!\n"

 policy_AP_war_stance:0 "Military Stance"
 policy_AP_war_stance_desc:0 "Our governments stance on the role of our armed forces.\n"

 policy_AP_tax_policy:0 "Tax Policy"
 policy_AP_tax_policy_desc:0 "How we tax our populace can make the diffrence in how we budget our empire. As such we should be sure we have set proper and understandable doctrines regarding taxation.§YThis policy Influences which $policy_AP_tax_amount$ you get access to.§!\n"

 policy_AP_tax_amount:0 "Tax Ratio"
 policy_AP_tax_amount_desc:0 "We should consider how much we wish to tax our people. Doing so will give us proper income to fund our empire. §YThis policy is entirely based on which $policy_AP_tax_policy$ you pick.§!\n"

 policy_AP_education_privledge:0 "Educational Rights"
 policy_AP_education_privledge_desc:0 "Here is where one desides who does deserve an education and who does not. §YEffects which kind of Education Funding policy chart you get access to!§!\n"

 policy_AP_education_stance_merged:0 "Education Funding"
 policy_AP_education_stance_merged_desc:0 "Here is where we can influence the extent of how much knowledge our people can access. The effects of this can be altered in the policy category §Y$policy_AP_education_privledge$§!.\n"

 policy_AP_education_stance_all:0 "Mass Education Funding"
 policy_AP_education_stance_all_desc:0 "Access to this is based on your $policy_AP_education_privledge$"

 policy_AP_education_stance_citizen:0 "Citizen Education Funding"
 policy_AP_education_stance_citizen_desc:0 "$policy_AP_education_stance_all_desc$"

 policy_AP_education_stance_elite:0 "Elite Education Funding"
 policy_AP_education_stance_elite_desc:0 "$policy_AP_education_stance_all_desc$"

 policy_AP_unemployment:0 "Unemployment Stance"
 policy_AP_unemployment_desc:0 "Here we pick what is supposed to be done about the less fortunate of our empire.\n"

 policy_AP_conscription:0 "Conscription law"
 policy_AP_conscription_desc:0 "Who do we send to war and more importantly how.\n"

 policy_AP_religion:0 "Religious Stance"
 policy_AP_religion_desc:0 "The view of the state on organized religion within our empire.\n"

 policy_AP_weapons_law:0 "Weapons Law"
 policy_AP_weapons_law_desc:0 "Our empire has a few options when it comes to handling the weapons within our borders.\n"

 policy_AP_outer_trade:0 "Import and Export Law"
 policy_AP_outer_trade_desc:0 "By what manner do we regulate the trade between our empire and the others?\n"

 policy_AP_justice:0 "Justice System"
 policy_AP_justice_desc:0 "We need a system in place to judge and sentence the dangers to our society, The manner in which this happens can have great influence on civilian life and should thus been seen as important to our citizens wellbeing.\n"


# Panic Stance
 AP_condition_green:0 "Status Quo"
 AP_condition_green_name:0 "$AP_condition_green$"
 AP_condition_green_desc:0 "A normal day in our empire.\n\n"
 AP_condition_yellow:0 "Hightend Alert"
 AP_condition_yellow_name:0 "$AP_condition_yellow$"
 AP_condition_yellow_desc:0 "We expect some trouble to be brewing either within or coming towards us.\n\n"
 AP_condition_red:0 "National Emergency"
 AP_condition_red_name:0 "$AP_condition_red$"
 AP_condition_red_desc:0 "Our state is in absolute crisis, we need to act or be swept aside!\n\n"
 AP_condition_void:0 "Galactic Crisis"
 AP_condition_void_name:0 "$AP_condition_void$"
 AP_condition_void_desc:0 "Some say the time of ending is here, i say we make our voices heard in this universe!\n\n"

# War Policies
 AP_war_stance_passive:0 "Disarmed"
 AP_war_stance_passive_desc:0 "Our armed forces have no place in our path into th stars, let us save those recourses for something more practical.\n\n"
 AP_war_stance_passive_name:0 "$AP_war_stance_passive$"

 AP_war_stance_light:0 "Lightly Armed"
 AP_war_stance_light_desc:0 "While no direct threat is present, we should not disarm our forces just because cannot see not enemy. For being caught off guard means certain defeat.\n\n"
 AP_war_stance_light_name:0 "$AP_war_stance_light$"

 AP_war_stance_pre_emptive:0 "Armed"
 AP_war_stance_pre_emptive_desc:0 "Our forces are always ready to intervene at a moments notice. A vital need so we may travel the stars in safety.\n\n"
 AP_war_stance_pre_emptive_name:0 "$AP_war_stance_pre_emptive$"

 AP_war_stance_aggresive:0 "Full Mobilisation"
 AP_war_stance_aggresive_desc:0 "Our army is what keeps us alive, we need them. Therfor we should arm them appropriately.\n\n"
 AP_war_stance_aggresive_name:0 "$AP_war_stance_aggresive$"

# Education Privledge's
 AP_education_privledge_all:0 "Mass education"
 AP_education_privledge_all_desc:0 "All should be allowed to go for an education.\n\n"
 AP_education_privledge_all_name:0 "$AP_education_privledge_all$"
 AP_education_privledge_citizen:0 "Citizen only"
 AP_education_privledge_citizen_desc:0 "Only our citizens are allowed to be educated.\n\n"
 AP_education_privledge_citizen_name:0 "$AP_education_privledge_citizen$"
 AP_education_privledge_elite:0 "Elite Only"
 AP_education_privledge_elite_desc:0 "Knowledge is for those who need it, The masses do not need that.\n\n"
 AP_education_privledge_elite_name:0 "$AP_education_privledge_elite$"

# merged education
 AP_education_stance_merged_token_all:0 "Token Education"
 AP_education_stance_merged_token_all_desc:0 "An education is a waste of recourses and time in the eyes of the state.\n\n"
 AP_education_stance_merged_basic_all:0 "Basic Education"
 AP_education_stance_merged_basic_all_desc:0 "The state has no reason to oppose it, nor does it have a reason to stimulate it.\n\n"
 AP_education_stance_merged_encouraged_all:0 "State-subsidized Education"
 AP_education_stance_merged_encouraged_all_desc:0 "The state recognizes that supporting the education system has its benefits.\n\n"
 AP_education_stance_merged_vital_all:0 "State-Run Education"
 AP_education_stance_merged_vital_all_desc:0 "The state has taken full control and responsibility of its education system.\n\n"

 AP_education_stance_merged_token_citizen:0 "$AP_education_stance_merged_token_all$"
 AP_education_stance_merged_token_citizen_desc:0 "$AP_education_stance_merged_token_all_desc$"
 AP_education_stance_merged_basic_citizen:0 "$AP_education_stance_merged_basic_all$"
 AP_education_stance_merged_basic_citizen_desc:0 "$AP_education_stance_merged_basic_all_desc$"
 AP_education_stance_merged_encouraged_citizen:0 "$AP_education_stance_merged_encouraged_all$"
 AP_education_stance_merged_encouraged_citizen_desc:0 "$AP_education_stance_merged_encouraged_all_desc$"
 AP_education_stance_merged_vital_citizen:0 "$AP_education_stance_merged_vital_all$"
 AP_education_stance_merged_vital_citizen_desc:0 "$AP_education_stance_merged_vital_all_desc$"

 AP_education_stance_merged_token_elite:0 "$AP_education_stance_merged_token_all$"
 AP_education_stance_merged_token_elite_desc:0 "$AP_education_stance_merged_token_all_desc$"

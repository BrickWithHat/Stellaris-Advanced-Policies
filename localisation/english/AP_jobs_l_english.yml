 planet_job_tunnel_lighter:0 "Tunnel Lighters"
 job_specialist_tunnel_lighter:0 "Excavator"
 job_specialist_tunnel_lighter_plural:0 "Excavators"
 job_specialist_tunnel_lighter_desc:0 "These people, dig through the planet day in, day out. All in an effort to keep up with the space required for the population. They are a vital part of any major sub-terranian devolpment."
 mod_job_specialist_tunnel_lighter_add:0 "£job_specialist_tunnel_lighter£ $job_specialist_tunnel_lighter$ jobs added"

 job_complex_tunnel_lighter:0 "$job_specialist_tunnel_lighter$"

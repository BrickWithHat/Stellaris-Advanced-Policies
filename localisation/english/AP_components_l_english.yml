# Special Projects
 AP_event_children_of_the_darkness_title:0 "Ancestors Home"
 AP_event_children_of_the_darkness_desc:0 "A tunnel was recently found at an unuseal depth containing arctifacts from our past."
 AP_CHILDREN_OF_THE_DARKNESS_1:0 "Stabilize the Tunnels"
 AP_CHILDREN_OF_THE_DARKNESS_1_DESC:0 "The ancient tunnel on our homeworld is a depth that is rather dangerous to us. Though we in modern day do live at these depths. This cave while primitive is odd for that unique depth at which it is located. The prospect of us finding intact fossils and artifacts is rare enough so this lead must be followed. The area however is rather unstable and requires reinforcement before being usefull to navigate."
 AP_CHILDREN_OF_THE_DARKNESS_2:0 "Research the Tunnels"
 AP_CHILDREN_OF_THE_DARKNESS_2_DESC:0 "With the ancient tunnel network there and stabilized we now can begin proper excavation of our ancient find. So far the amount of arctifacts has been great, now we can employ a full team of scientists and archeoligists to uncover what truly lays here."

 AP_event_sky_treaders_title:0 "Flying with Grace"
 AP_event_sky_treaders_desc:0 "Our ancestors flew through the skies many times before us, while we only know so much about them we should honour there past with great respect."
 AP_SKY_TREADERS_1:0 "Highlight of the Sky"
 AP_SKY_TREADERS_1_DESC:0 "Our heritage was to fly, the sun was always beyond our reach. Until now, we have to ensure we understand it properly given the fact we have always looked up to it. Both literal and figuratively."
 AP_SKY_TREADERS_2:0 "Decending once more"
 AP_SKY_TREADERS_2_DESC:0 "Armed with the knowledge our ancestors saught for generations we are the first to fly above the very sun. Something to mark into our society, The sheer joy has given us a moment of unity unlike anything we have seen before. Let us forge that into progress."

# Technology
 tech_AP_bombartment:0 "Dissolvent Bombardment"
 tech_AP_bombartment_desc:0 "By using highly aggressive materials combined with bio-components allows us to munitions capable of erroding most defences and cause significant damage to anything in the area."
 AP_DISSOLVENT_BOM:0 "§HBombardment Stance:§! $bombardment_AP_dissolvent$"
 AP_DISSOLVENT_BOM_DESC:0 "A Bombardment stance designed with the purpose of clearing an entire planetary body from any 'potential' hostile entity."

# Misc
 bombardment_AP_dissolvent:0 "Dissolvent"
 bombardment_AP_dissolvent_desc:0 "This bombardment is §Hment to cause as much damage to a planet as possible§! while keeping the planet intact, §RThis means civilian and military targets are seen as equal and will be bombed till completely gone.§!\n- §RMassive§! damage to §YArmies§!\n- §RMassive§! damage to §YPlanet§!\n- §RMassive§! damage to §YPops§!\n- Will bombard undefended planets."
 AP_special_decisions:0 "Unique Decisions"
 MESSAGE_AP_POLICY_CHANGE_TITLE:0 "Policy Changed"
 MESSAGE_AP_WAR_POLICY_RECOMENDATION_TITLE:0 "War Policies Unlocked"
 AP_WAR_POLICY_RECOMENDATION_1:0 "Due to the war we have gained access to new policy options."
 casus_belli_cb_AP_remove_hostile_regime:0 "Install Friendly Regime"
 war_goal_wg_AP_remove_hostile_regime:0 "Install Friendly Regime"
 war_goal_wg_AP_remove_hostile_regime_desc:0 "Our goal is to remove this corrupt government to ensure the security of the region."
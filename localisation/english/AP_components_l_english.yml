# Deposits
 d_AP_ancient_site:0 "Ancient Cashe"
 d_AP_ancient_site_desc:0 "This stronghold is a secure location where most of the ancient knowledge of our the forebearers is kept for study."
 d_AP_underground_cities:0 "Underground City Complex"
 d_AP_underground_cities_desc:0 "This Complex used to be a bunch of big cities, all linked together through long and wide caves. After many years they all grew so close together they became one big city."
 d_AP_underground_city:0 "Underground City"
 d_AP_underground_city_desc:0 "A single underground city housing our population."
 d_AP_nesting_ground:0 "Nesting Ground"
 d_AP_nesting_ground_desc:0 "A small but local nesting spot for people to have there young grow."
 d_AP_core_access:0 "Core Access"
 d_AP_core_access_desc:0 "A direct route to the planets core, a dangerous yet rather enriching route."
 d_AP_ancient_burial_site:0 "Old Burial Site"
 d_AP_ancient_burial_site_desc:0 "An old graveyard used by our great ancestors."
 d_AP_ancient_cave_network:0 "Ancient Cave Network"
 d_AP_ancient_cave_network_desc:0 "A long and wide network of open caves, once inhabited by our great ancestors."
 d_AP_monument_of_flight:0 "Monument of Flight"
 d_AP_monument_of_flight_desc:0 "A simple yet elegant monument setup to remind us of our very nature."
 d_AP_public_rest_stops:0 "Public Rest Stops"
 d_AP_public_rest_stops_desc:0 "A large planet scale network of state supported rest stops."
 d_AP_pilgrims_park:0 "Pilgrims Park"
 d_AP_pilgrims_park_desc:0 "A place considered by some to be the birthplace of our kind, for all to come and visit, it is a cultural highlight and welcomes all that are enter."

# Governments
 gov_ancient_collective:0 "Ancient Collective"
 gov_ancient_collective_desc:0 "This form of governemt is an ancient form of directed political power. While riddled with unique oddities in its governance style due to the total age of the governemt as a whole. It does clearly function in a more uniquely efficient and somewhat alien manner."
 gov_ancient_imperium:0 "Ancient Imperium"
 gov_ancient_imperium_desc:0 "An Ancient Imperium is a form of government designed eons ago and left to change for longer then the species has recorded history. While it functions in unique and alien ways. It still functions with suprising efficiency."
 gov_ancient_warhost:0 "Ancient Warhost"
 gov_ancient_warhost_desc:0 "An Ancient Warhost government is a governemt stepped in militarist tradition and strife. No one can lead without proving they are capable. Thusly there leaders are fierce and hardend veterans of many battles. Yet the culture surrounding these is older then most of the species recorded history itself."

# Start screens
 AP_START_SCREEN_CHILDREN_OF_THE_DARKNESS:0 "Since the beginning of our civilization has the surface of [GetHomeWorldName] been alive with our natural predators. While our people had hard times learning to live among the surface dwellers they often hid inside some of the more common caves on the planet. They learned fast that these went deeper then expected and held the ability to foster live we bent to our survival.\n\nMany centuries have passed since those lessons have been learned, while most retreated towards the depths those few that remained died out. Reasuring our previous expepectations. Now with a vast network of caves having littered the planet and us having used our technology to reclaim the surface we now turn our gaze up further. We learned many secrets from the deep dark, now we leave the deep and reach onto the void a darkness not uncommon to us."
 AP_START_SCREEN_ANCIENT_REMNANTS:0 "\n With the discovery of ancient technologies on our homeworld layed bare by the search for there origin has taken us to the only place not explored by our kind. The very stars around us were once part of our ancestors yet there knowledge mostly lost to us. Now is our tale, a challange to overcome there mistakes and rise above there former glory."
 AP_START_SCREEN_SKY_TREADERS:0 "As long as our ancestors first took flight on our homeworld of [GetHomeWorldName] we have always tried to fly as high as we could. Many tried and many failed, yet today we fly higher then even before. With that discovery we learned many things. The fact we could fly even higher then previously thought opens up many new options. As we go on towards the stars we have come to the conclusion that the end of our flight is not yet here."

# AI Personalities
 personality_ancient_reclaimer:0 "Remnant Reclaimers"
 personality_ancient_reclaimer_desc:0 "This empire has been known to have had a golden age long before there current era, There history is truely ancient with remnants of there long gone technology being left on there homeworld. This while making some aspects of there culture truely ancient there desire to rule the galaxy once more is the only constant so far."
 personality_ancient_rebuilder:0 "Remnant Rebuilders"
 personality_ancient_rebuilder_desc:0 "This empire is a rebuilding remnant form a species that originally ruled vast portions of the galaxy. They appear to have learned from there previous mistakes and are willing to interact with others as long as there interests are served."
 personality_depht_seekers:0 "Depth Seekers"
 personality_depht_seekers_desc:0 "This empire has came form the darkest dephts of there homeworld and wish to learn more about the great beyond and the species abroad. While they do not mind cooperation, moving against them will draw there sight near immediatly."
 personality_depht_conquerors:0 "Depth Conquerors"
 personality_depht_conquerors_desc:0 "These people seem to have a great desire to gather more lands. As there current tunnelguards are as numerours as there are stars they seem poised to try and expand by whatever means available."

# Armies stuff
 conscript_army_plural:0 "Conscript Armies"
 conscript_army:0 "Conscript Army" 
 conscript_army_desc:0 "While not the most hardiest of folk, they atleast show a suprising willingness to fight as a unit."
 conscript_army_lithoid:0 "$conscript_army$"
 conscript_army_lithoid_desc:0 "$conscript_army_desc$"
 religious_mob_plural:0 "Religious mobs"
 religious_mob:0 "Religious mob"
 religious_mob_desc:0 "An unruly mob of zealots being driven forward by a war-priest. While not very well trained there are a lot of them."
 gladiators:0 "Gladiators"
 gladiators_desc:0 "A grouping of trained and seasoned gladiators from the arenas, There combat powers in both coordinated strikes and single combat are a true show of our cultural experience."
 ancient_sentinal:0 "Ancient Sentinals"
 ancient_sentinal_desc:0 "An artistic rendition of our species given an efficient and sizable battle form. One of the peak achievement from our ancient past."
 AP_effect.1_army_name:0 "Sentinal of Retribution"
 AP_effect.2_army_name:0 "Sentinal of Protection"
 AP_effect.3_army_name:0 "Sentinal of Desolation"

# Traits
 trait_AP_tunneler:0 "Tunneler"
 trait_AP_tunneler_desc:0 "This species has evolved from the underground, They feel right at home in cavernous depths but do not fare well on most surfaces."
 trait_AP_migritory_flyer:0 "Migritory Flyer"
 trait_AP_migritory_flyer_desc:0 "This species has a tendincy to migrate and fly a lot. As such they do not need steady housing but require more services while they travel accros vast distances."

 trait_ruler_eye_for_admin:0 "Eye for Administration"
 trait_ruler_eye_for_admin_desc:0 "This leader has a great insight how to increase adminstrative effectiveness."
 trait_ruler_war_vet:0 "War Veteran"
 trait_ruler_war_vet_desc:0 "This leader is a veteran of a warzone. Having the scars and trauma to prove it."
 leader_trait_social_enthusiast:0 "Social Enthusiast"
 leader_trait_social_enthusiast_desc:0 "This leader has a great passion for partying, While not great for there health. It does benefit the arts and its people."
 leader_trait_ecoligist:0 "Ecoligist"
 leader_trait_ecoligist_desc:0 "This leader has experience with both nature and the waste-flows of our empire."
 leader_trait_industrialist:0 "Industrialist"
 leader_trait_industrialist_desc:0 "Some people are more pulled towards efficiency then pretty scenery. This leader is the prime example of that."
 leader_trait_merchant_connections:0 "Merchant Connection"
 leader_trait_merchant_connections_desc:0 "This leader is well known for his connection to the traders and companies of our empire."

 leader_trait_gestalt_ecoligist:0 "Ecoligist"
 leader_trait_gestalt_ecoligist_desc:0 "This one has a fondness for other living entities beyond the collective. Giving it greater understanding of the planets itself."
 leader_trait_gestalt_industrialist:0 "Industrialist"
 leader_trait_gestalt_industrialist_desc:0 "This one has a relentless desire to grow our industrial capacity."
 leader_trait_gestalt_mind_wiper:0 "Greater Uplink"
 leader_trait_gestalt_mind_wiper_desc:0 "This one is known for improving the connection to our collective just by being nearby."


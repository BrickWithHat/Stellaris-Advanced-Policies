##########################################################################
# Custom Civic policies
##########################################################################
 policy_AP_advanced_administration:0 "Administrative Policy"
 policy_AP_advanced_administration_desc:0 "Our administration is already made to work like fine clockwork but beyond that we can focus its efforts on one area to increase it ability."
 AP_advanced_administration_benefits:0 "Benefits for the populace"
 AP_advanced_administration_benefits_desc:0 "Let us put our bureaucrats to work on improving the happiness of our populace."
 AP_advanced_administration_long_term:0 "Long-term Planning"
 AP_advanced_administration_long_term_desc:0 "Our plans for the future are to ensure the safety and prosperity of our populace."
 AP_advanced_administration_cataloging:0 "Administrating an Empire"
 AP_advanced_administration_cataloging_desc:0 "We file everything, as long as we can find it back it helps us a lot."

 policy_AP_industrial_war_complex:0 "Industrial Complex Stance"
 policy_AP_industrial_war_complex_desc:0 "Our great industrial complex is a great bastion of industry. Yet it can only work so much in the given time."
 AP_industrial_war_complex_production:0 "Production Orianted"
 AP_industrial_war_complex_production_desc:0 "We must ensure the factories run all the time."
 AP_industrial_war_complex_ships:0 "Ship Construction"
 AP_industrial_war_complex_ships_desc:0 "To ensure our survival we must have fleets capable of fighting for our survival."
 AP_industrial_war_complex_civilian:0 "Peace-time"
 AP_industrial_war_complex_civilian_desc:0 "The times are now calmer so our factories can shift gears towards more cilivian uses."

 policy_AP_grand_architecture:0 "Architectural Law"
 policy_AP_grand_architecture_desc:0 "Our grand designs tower over all other buildings we have created, But the style and requirements are "
 AP_grand_architecture_improvement:0 "Infrastructure Focus"
 AP_grand_architecture_improvement_desc:0 "While our buildings are the greatest known to the galaxy, our infrastructure still has a long way to go. Let us focus on it to enhance our empire as a whole."
 AP_grand_architecture_ecology:0 "Ecological Focus"
 AP_grand_architecture_ecology_desc:0 "There has been a proposal pending for a while, it suggests a mix of our buildings with nature. This way we improve our planets and the quality of all life on it."

 policy_AP_mobile_construction:0 "Mobile Construction Policy"
 policy_AP_mobile_construction_desc:0 "Our mobile construction vehicles are few and far between. As it stands we only have a few simple sites with out main vehicle being directly guides by us."
 AP_mobile_construction_civilian:0 "Civilian only"
 AP_mobile_construction_civilian_desc:0 "Its purpose should be limeted to civilian use only."
 AP_mobile_construction_military:0 "Military use"
 AP_mobile_construction_military_desc:0 "We should invest in allowing our vehicles to enhance our military abilities."

 policy_AP_ancient_remnants:0 "Cataloging the before"
 policy_AP_ancient_remnants_desc:0 "Only recently have we confirmed that we once were a true space-faring empire. But the extent of knowledge rediscovered is beyong measure. We should tread carefully to make sure we understand what we are doing."
 AP_ancient_remnants_hidden_past:0 "The hidden past"
 AP_ancient_remnants_hidden_past_desc:0 "Uncovering the past is a key to understanding where our forebearers failed. This is not just a key towards better technology but to our history as a species."
 AP_ancient_remnants_reclimation:0 "Reclimation"
 AP_ancient_remnants_reclimation_desc:0 "Our ancestors appear to have lost much, as there desendents however we do appear to have a claim to a lot of regions now inhabited by other races."
 AP_ancient_remnants_reconstruction:0 "Reconstruction"
 AP_ancient_remnants_reconstruction_desc:0 "We should aspire to rebuild what we lost. Our empire will regain its lost glory."

 policy_AP_workers_ethic:0 "Work Ethic Motive"
 policy_AP_workers_ethic_desc:0 "Hard work has always been a cornerstone of our people, but there motive has changed here and there. We hold enough influence to steer our empire into a new era as there labours pave the road forward."
 AP_workers_ethic_family:0 "Family Focused"
 AP_workers_ethic_family_desc:0 "The focus and reason for there effort should be to ensure family safety and happiness."
 AP_workers_ethic_loyalty:0 "Loyalty"
 AP_workers_ethic_loyalty_desc:0 "Loyalty to us, while not vital at the lower levels we still should ensure a solid core of loyalty from our populace."
 AP_workers_ethic_reward:0 "Reward"
 AP_workers_ethic_reward_desc:0 "Every so often one of those hard working individuals just deserves a big long, paid vacation. While doing this at random to offer a fair chance we can influence it enough to get the right people in the right places."

 policy_AP_good_education:0 "Education Motive"
 policy_AP_good_education_desc:0 "The motive for our spending is flexable allowing us to aim the direction of a sizable chunk of the students as a means of guiding our civilization as a whole."
 AP_good_education_the_next_gen:0 "The next generation"
 AP_good_education_the_next_gen_desc:0 "We simply wish for our people to be armed with the knowledge to at minimum function within our society."
 AP_good_education_progress:0 "Scientific Progress"
 AP_good_education_progress_desc:0 "Our experts have told us that in the upcoming decades science will evolve more rapidly then ever before. We need people acustomed to all that change to aid us if we wish to be relevent on the galactic stage."
 AP_good_education_tradition:0 "Tradition"
 AP_good_education_tradition_desc:0 "Some habits die hard, yet this habit while it has a price tag has clearly paid for itself a few times over. As such there is no need to change what is already perfectly benefiting our empire."